<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .hotel {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #ff5733;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .hotel strong {
            font-size: 18px;
            color: #ff5733;
        }
        .hotel p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hotels</h1>
    {{hotels}}
</div>
</body>
</html>
